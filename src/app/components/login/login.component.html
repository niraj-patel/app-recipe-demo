<div class="col-lg" style="text-align: center; margin-left: auto; margin-right: auto; width: 400px;">
   <h1 style="margin-top: 50px; margin-bottom: 30px;">Login</h1>
   <div class="form-row" style="text-align: left; width: 100%; margin: 0 auto;">
    <div class="form-group col-md">
        <label>UserName</label>
        <input type="text" class="form-control" placeholder="User Name">
    </div>
</div>
<div class="form-row" style="text-align: left; width: 100%; margin: 0 auto; margin-bottom: 20px;">
    <div class="form-group col-md">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password">
    </div>
</div>
    
        <button class="btn btn-info" (click)="onLoginClick()">Login</button>
</div>
