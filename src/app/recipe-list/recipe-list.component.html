<div class="container">
    <div class="row">
        <div class="col-lg" *ngFor="let recipe of recipeList">
            <div class="card card-height">
                <img src="{{recipe.image}}" class="card-img-top" alt="Recipe Image" />
                <div class="card-body">
                    <h5 class="card-title">{{recipe.name}}
                        <img
                            src="{{recipe.type === 'v' ? 'https://img.icons8.com/cute-clipart/30/000000/vegetarian-food-symbol.png' : 'https://img.icons8.com/cute-clipart/30/000000/non-vegetarian-food-symbol.png' }}" />
                    </h5>
                    <h6 class="card-subtitle mb-2 text-muted">Made with <img
                            src="https://img.icons8.com/plasticine/30/000000/like.png"> by {{recipe.chef}}
                    </h6>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                </div>
            </div>
        </div>
    </div>
</div>
